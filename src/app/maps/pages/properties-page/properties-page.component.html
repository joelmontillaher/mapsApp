<div class="row mt-3">
  <div class="col-2"></div>
  <div class="col">
    <h3>Listado de propiedades</h3>
  </div>
</div>

<div class="row mt-2">
  <div class="col-2"></div>

  <div class="col">
    <div class="row card-row">
      <div *ngFor="let house of houses" class="col-4 mb-2 card-container">
        <div class="card custom-card">
          <map-mini-map [lngLat]="house.lngLat"></map-mini-map>

          <div class="card-body">
            <h5 class="card-title">{{house.title}}</h5>
            <p class="card-text">{{house.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
